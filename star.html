<html>
<center>
<script>
let n = 3;
let string = "";

for (let i = 1; i <= n; i++) {
 
  for (let j = n; j > i; j--) {
    string += " ";
  }
  for (let k = 0; k < i * 2 - 1; k++) {
    string += "*";
  }
  string += "<br/>";
}

for (let i = 1; i <= n - 1; i++) {
 
  for (let j = 0; j < i; j++) {
    string += " ";
  }

  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    string += "*";
  }
  string += "<br/>";
}
document.write(string);
console.log(string);
</script>
</center>
</html>
