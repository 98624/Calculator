<html>
    <center>
    <script>
        let n=3;
		var space = n - 1;
		for (var i = 0; i < n; i++) {
		for (var j = 0; j < space; j++) 
        document.write(" ");
		for (var j = 0; j <= i; j++)
        document.write("*" + "");
		document.write("<br>");
		space--;
		}
		space = 0;
		for (var i = n-1; i > 0; i--)
		{
		for (var j = 0; j < space; j++)
        document.write("");
		for (var j = 0; j < i; j++)
        document.write("*" + "");
		document.write("<br>");
		space++;
		}
	  
	</script>
    </center>

</html>
